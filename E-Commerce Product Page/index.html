<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Product Name</h1>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
