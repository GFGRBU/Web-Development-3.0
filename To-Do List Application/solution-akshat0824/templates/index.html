<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .completed {
            text-decoration: line-through;
            color: gray; /* Change text color for completed tasks */
            background-color: #e9ecef; /* Light background for completed tasks */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">To-Do List</h1>
        <form action="/add" method="POST" class="mb-3">
            <input type="text" name="task" placeholder="Add a new task" class="form-control" required>
            <button type="submit" class="btn btn-primary mt-2">Add Task</button>
        </form>
        <ul class="list-group">
            {% for task in tasks %}
                <li class="list-group-item d-flex justify-content-between align-items-center {{ 'completed' if task.completed else '' }}">
                    {{ task.content }}
                    <span>
                        <a href="{{ url_for('complete_task', task_id=loop.index0) }}" class="btn btn-success btn-sm">✔️</a>
                        <a href="{{ url_for('edit_task', task_id=loop.index0) }}" class="btn btn-warning btn-sm">✏️ Edit</a>
                        <a href="{{ url_for('delete_task', task_id=loop.index0) }}" class="btn btn-danger btn-sm">❌</a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
